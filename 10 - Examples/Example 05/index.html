<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 05 - Creating success box</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div id="mobile-menu-container">
        <span id="times-button">&times;</span>
        <ul class="mobile-menu">
            <li>
                <a href="#" class="mobile-menu-item">Home</a>
            </li>
            <li>
                <a href="#" class="mobile-menu-item dropdown">Category</a>
                <ul>
                    <li>
                        <a class="mobile-menu-item" href="#">
                            Sub Category 1
                        </a>
                    </li>
                    <li>
                        <a class="mobile-menu-item" href="#">
                            Sub Category 2
                        </a>
                    </li>
                    <li>
                        <a class="mobile-menu-item" href="#">
                            Sub Category 3
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#" class="mobile-menu-item">About</a>
            </li>
            <li>
                <a href="#" class="mobile-menu-item">Contact</a>
            </li>
        </ul>
    </div>
    <header>
        <nav>
            <button id="mobile-menu-button">&#9776;</button>
            <ul id="desktop-menu">
                <li>
                    <a class="menu-item" href="#">Home</a>
                </li>
                <li>
                    <a class="menu-item dropdown" href="#">Category</a>
                    <ul>
                        <li>
                            <a class="menu-item" href="#">
                                Sub Category 1
                            </a>
                        </li>
                        <li>
                            <a class="menu-item" href="#">
                                Sub Category 2
                            </a>
                        </li>
                        <li>
                            <a class="menu-item" href="#">
                                Sub Category 3
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="menu-item" href="#">About</a>
                </li>
                <li>
                    <a class="menu-item" href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="wrapper center">
        <form id="register-form" method="get">
            <table>
                <thead>
                    <tr>
                        <th colspan="2" class="fs-larger">Registration Form</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>First Name</th>
                        <td>
                            <input class="form-input" placeholder="Enter your first name..." type="text"
                                name="firstName" id="firstNameInput">
                            <span class="validation-span" id="firstNameValidationSpan"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Last Name</th>
                        <td>
                            <input class="form-input" placeholder="Enter your last name..." type="text" name="lastName"
                                id="lastNameInput">
                            <span class="validation-span" id="lastNameValidationSpan"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>
                            <input class="form-input" placeholder="Enter your email..." type="email" name="email"
                                id="emailInput">
                            <span class="validation-span" id="emailValidationSpan"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td>
                            <input class="form-input" placeholder="Enter your password..." type="password"
                                name="password" id="passwordInput">
                            <span class="validation-span" id="passwordValidationSpan"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="submit-button">
                                Submit
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <br />
        <div id="result-box">

        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/menu.js"></script>
</body>

</html>
